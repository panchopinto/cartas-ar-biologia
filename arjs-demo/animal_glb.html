<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>RA — Célula Animal (GLB)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html,body{margin:0;overflow:hidden;background:#000}
    .legend{position:fixed;left:0;right:0;bottom:0;background:rgba(0,0,0,.6);color:#fff;
            font-family:system-ui,Arial,sans-serif;padding:.6rem .9rem;line-height:1.2}
    .legend b{display:inline-block;width:12px;height:12px;margin-right:6px;vertical-align:middle;border-radius:2px;background:#3cc9ff}
    .hdr{position:fixed;left:0;right:0;top:0;padding:.5rem .8rem;color:#fff;
         background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,0));font-family:system-ui,Arial,sans-serif}
    .toolbar{position:fixed;right:8px;top:8px;display:flex;gap:8px}
    .btn{border:1px solid rgba(255,255,255,.2);color:#fff;background:rgba(0,0,0,.35);
         border-radius:10px;padding:6px 10px;font-family:system-ui,Arial,sans-serif;cursor:pointer}
  </style>
</head>
<body>
  <div class="hdr">RA — Célula Animal (apunta al marcador HIRO)</div>
  <div class="toolbar">
    <button class="btn" id="flipCam">Cambiar cámara</button>
  </div>

  <a-scene
    embedded
    renderer="alpha:true; antialias:true; precision:mediump"
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720">
    <!-- AR.js coloca el video de la cámara como fondo automáticamente -->
    <a-marker preset="hiro">
      <a-entity 
        gltf-model="../assets/models/Celula_animal.glb"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.40 0.40 0.40">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <div class="legend">
    <b></b> Si no ves la cámara: verifica permisos y usa HTTPS. En iOS, usa Safari.
  </div>

  <script>
  // Toggle between environment (back) and user (front) camera if supported
  const btn = document.getElementById('flipCam');
  btn?.addEventListener('click', () => {
    const arSystem = document.querySelector('a-scene').systems['arjs'];
    if (!arSystem || !arSystem.arToolkitSource) return;
    const isUser = arSystem.parameters.sourceParameters.facingMode === 'user';
    arSystem.parameters.sourceParameters.facingMode = isUser ? 'environment' : 'user';
    arSystem.arToolkitSource.copyElementSizeTo(document.querySelector('a-scene').canvas);
    location.reload(); // simple refresh to apply new constraint
  });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>RA — Célula Animal (GLB)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <!-- MISMAS LIBRERÍAS QUE TU VERSIÓN QUE FUNCIONABA -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html,body{margin:0;overflow:hidden;background:#000}
    .legend{position:fixed;left:0;right:0;bottom:0;background:rgba(0,0,0,.6);color:#fff;
            font-family:system-ui,Arial,sans-serif;padding:.6rem .9rem;line-height:1.2}
    .legend b{display:inline-block;width:12px;height:12px;margin-right:6px;vertical-align:middle;border-radius:2px;background:#3cc9ff}
    .hdr{position:fixed;left:0;right:0;top:0;padding:.5rem .8rem;color:#fff;
         background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,0));font-family:system-ui,Arial,sans-serif}
    .status{position:fixed;left:8px;top:8px;background:rgba(0,0,0,.45);color:#fff;padding:6px 10px;border-radius:8px;font:14px system-ui;z-index:9}
  </style>
</head>
<body>
  <div class="hdr">RA — Célula Animal · <span style="opacity:.85">Apunta la cámara al marcador HIRO</span></div>
  <div id="status" class="status">Buscando marcador…</div>

  <a-scene
    embedded
    renderer="alpha:true; antialias:true; precision:mediump"
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; facingMode: environment; videoTexture: true; debugUIEnabled:false;
          trackingMethod: best; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720">

    <a-marker preset="hiro" emitevents="true" id="hiro">
      <!-- Tu modelo -->
      <a-entity id="cellModel" position="0 0 0" rotation="0 0 0" scale="0.40 0.40 0.40"></a-entity>
      <!-- (Opcional) cubo de prueba: quítalo si no lo deseas
      <a-box position="0 0.2 0" depth="0.2" height="0.2" width="0.2" color="#4caf50"></a-box>
      -->
    </a-marker>

    <!-- Cámara explícita con near/far amplios (evita clipping) -->
    <a-entity camera="near:0.01; far:5000"></a-entity>
  </a-scene>

  <div class="legend">
    <b></b> Si no ves la cámara, revisa permisos y usa HTTPS.
  </div>

  <script>
    // Rutas exactas (respeta mayúsculas/minúsculas)
    const DRACO  = '../assets/models/Celula_animal_draco.glb';
    const NORMAL = '../assets/models/Celula_animal.glb';
    const model  = document.getElementById('cellModel');

    // Cargar GLB (Draco si existe) con cache-buster
    (async () => {
      try {
        const r = await fetch(DRACO, {method:'HEAD', cache:'no-store'});
        const url = (r.ok ? DRACO : NORMAL) + '#' + Date.now();
        model.setAttribute('gltf-model', url);
      } catch {
        model.setAttribute('gltf-model', NORMAL + '#' + Date.now());
      }
    })();

    // Logs útiles
    model.addEventListener('model-loaded', () => console.log('GLB cargado OK'));
    model.addEventListener('model-error',  e => console.error('GLB error:', e.detail));

    // Estado de marcador
    const statusEl = document.getElementById('status');
    const markerEl = document.getElementById('hiro');
    markerEl.addEventListener('markerFound', () => statusEl.textContent = 'Marcador detectado ✅');
    markerEl.addEventListener('markerLost',  () => statusEl.textContent = 'Buscando marcador…');

    // Transparencia real del canvas (evita “fondo negro” encima del vídeo)
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      const r = scene.renderer;
      if (r && r.setClearAlpha) r.setClearAlpha(0);
      else if (r && r.setClearColor) r.setClearColor(0x000000, 0);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AR.js - Célula Animal</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
<style>body,html{margin:0;height:100%;overflow:hidden;background:#000}</style>
</head><body>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">
  <a-entity camera></a-entity>
  <a-marker preset="hiro">
    <!-- Membrana (esfera principal) -->
    <a-sphere radius="0.9" position="0 0.5 0" opacity="0.15"></a-sphere>

    <!-- Núcleo -->
    <a-sphere radius="0.35" position="0.15 0.55 0.05"></a-sphere>
    <a-text value="Núcleo" position="0.15 1.0 0.05" align="center" width="2"></a-text>

    <!-- Mitocondrias -->
    <a-torus radius="0.22" radius-tubular="0.05" position="-0.5 0.5 0.2" rotation="90 0 0"></a-torus>
    <a-text value="Mitocondria" position="-0.5 1.0 0.2" align="center" width="2"></a-text>

    <!-- Retículo endoplasmático -->
    <a-ring radius-inner="0.25" radius-outer="0.4" position="0.5 0.45 -0.2"></a-ring>
    <a-text value="Retículo E." position="0.5 0.95 -0.2" align="center" width="2"></a-text>

    <!-- Aparato de Golgi -->
    <a-box depth="0.05" height="0.15" width="0.45" position="0 0.35 -0.4"></a-box>
    <a-text value="Golgi" position="0 0.85 -0.4" align="center" width="2"></a-text>

    <!-- Lisosomas -->
    <a-sphere radius="0.08" position="-0.2 0.35 -0.1"></a-sphere>
    <a-sphere radius="0.08" position="0.3 0.6 0.25"></a-sphere>
    <a-text value="Lisosomas" position="0 1.1 0" align="center" width="2"></a-text>
  </a-marker>

  <a-entity position="0 0 0">
    <a-text value="Apunta al marcador HIRO" position="-1 2 -2" width="4"></a-text>
  </a-entity>
</a-scene>
</body></html>

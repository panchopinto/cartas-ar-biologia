<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AR.js - Célula Animal (color)</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
<style>
  body,html{margin:0;height:100%;overflow:hidden;background:#000}
  .legend{position:fixed;left:0;right:0;bottom:0;background:rgba(0,0,0,.6);color:#fff;
          font-family:system-ui,Arial,sans-serif;padding:.6rem .9rem;line-height:1.2}
  .legend b{display:inline-block;width:12px;height:12px;margin-right:6px;vertical-align:middle;border-radius:2px}
  .chips{display:flex;gap:10px;flex-wrap:wrap;margin:.3rem 0}
  .chip{background:#111;border:1px solid #333;border-radius:12px;padding:.15rem .5rem;font-size:.9rem}
</style>
</head><body>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">
  <!-- cámara -->
  <a-entity camera></a-entity>

  <!-- luces para que se vea más vivo -->
  <a-entity light="type: ambient; intensity: 0.9"></a-entity>
  <a-entity light="type: directional; intensity: 0.7" position="1 1 0"></a-entity>

  <a-marker preset="hiro">
    <!-- Membrana plasmática -->
    <a-sphere radius="0.95" position="0 0.55 0"
              material="color:#6ec1e4; opacity:0.25; transparent:true; metalness:0.1; roughness:0.9"></a-sphere>

    <!-- Núcleo -->
    <a-sphere radius="0.38" position="0.18 0.62 0.06"
              material="color:#9b59b6; metalness:0.2; roughness:0.7"></a-sphere>
    <a-text value="Núcleo" color="#ffffff" position="0.18 1.08 0.06" align="center" width="2"></a-text>

    <!-- Mitocondria -->
    <a-torus radius="0.24" radius-tubular="0.05" position="-0.52 0.52 0.22" rotation="90 0 0"
             material="color:#e67e22; metalness:0.2; roughness:0.6"></a-torus>
    <a-text value="Mitocondria" color="#ffffff" position="-0.52 1.02 0.22" align="center" width="2"></a-text>

    <!-- Retículo endoplasmático -->
    <a-ring radius-inner="0.27" radius-outer="0.42" position="0.52 0.5 -0.2"
            material="color:#2ecc71; metalness:0.1; roughness:0.8"></a-ring>
    <a-text value="Retículo E." color="#ffffff" position="0.52 1.0 -0.2" align="center" width="2"></a-text>

    <!-- Aparato de Golgi -->
    <a-box depth="0.06" height="0.16" width="0.48" position="0 0.38 -0.42"
           material="color:#f1c40f; metalness:0.1; roughness:0.8"></a-box>
    <a-text value="Aparato de Golgi" color="#ffffff" position="0 0.9 -0.42" align="center" width="2"></a-text>

    <!-- Lisosomas -->
    <a-sphere radius="0.09" position="-0.2 0.35 -0.12" material="color:#ff6666"></a-sphere>
    <a-sphere radius="0.09" position="0.32 0.62 0.26" material="color:#ff6666"></a-sphere>
    <a-text value="Lisosomas" color="#ffffff" position="0 1.16 0" align="center" width="2"></a-text>
  </a-marker>
</a-scene>

<!-- Leyenda / descripciones -->
<div class="legend">
  <div class="chips">
    <span class="chip"><b style="background:#6ec1e4"></b>Membrana: delimita y regula intercambio</span>
    <span class="chip"><b style="background:#9b59b6"></b>Núcleo: ADN y control celular</span>
    <span class="chip"><b style="background:#e67e22"></b>Mitocondria: produce ATP (energía)</span>
    <span class="chip"><b style="background:#2ecc71"></b>R.E.: síntesis y transporte</span>
    <span class="chip"><b style="background:#f1c40f"></b>Golgi: empaqueta y secreta</span>
    <span class="chip"><b style="background:#ff6666"></b>Lisosomas: digestión celular</span>
  </div>
</div>
</body></html>

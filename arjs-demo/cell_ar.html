<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>RA — Célula (Animal / Vegetal)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Versiones estables -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
html, body { margin:0; height:100%; overflow:hidden; background:transparent; }
#arjs-video, .arjs-video, video, video[playsinline]{
  position:fixed !important; inset:0 !important;
  width:100vw !important; height:100vh !important;
  object-fit:cover !important; z-index:1 !important;
  display:block !important; background:transparent !important;
}
canvas, .a-canvas{
  position:fixed !important; inset:0 !important;
  width:100vw !important; height:100vh !important;
  z-index:2 !important; touch-action:none; background:transparent !important;
}
</style>

</head>
<body>
  <div class="hud">RA — Célula <span id="labelKind" style="opacity:.9">Animal</span> · Marcador <b>HIRO</b></div>
  <div class="toolbar">
    <button id="btnAnimal" class="btn active">Animal</button>
    <button id="btnVegetal" class="btn">Vegetal</button>
  </div>
  <div id="loading" class="loading">Cargando modelo…</div>
  <div id="status" class="status">Buscando marcador…</div>
  <div id="gate" class="gate"><button id="startBtn">Iniciar cámara</button></div>

  <a-scene
    embedded
    renderer="alpha:true; antialias:true; precision:mediump; colorManagement:true; physicallyCorrectLights:true; powerPreference:high-performance"
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; facingMode: environment; videoTexture: true; debugUIEnabled:false;"
    style="background: transparent !important">

    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.7" position="1 1 0"></a-entity>

    <a-marker preset="hiro" id="hiro">
      <!-- (Opcional) Cubo de prueba: bórralo si quieres -->
      <!-- <a-box depth="0.2" height="0.2" width="0.2" color="#4caf50" position="0 0.2 0"></a-box> -->

      <a-entity id="cellModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.40 0.40 0.40"
        pinch-scale="min:0.2; max:3; factor:1">
      </a-entity>
    </a-marker>

    <a-entity camera="near:0.01; far:5000"></a-entity>
  </a-scene>

  <script>
    /* === Pinch‑to‑zoom === */
    AFRAME.registerComponent('pinch-scale', {
      schema: { min:{default:0.1}, max:{default:4}, factor:{default:1} },
      init: function(){
        this.startDist=null; this.startScale=null; this.active=false; this.canvas=null;
        const scene=this.el.sceneEl;
        const add=()=>{
          this.canvas=scene.canvas;
          if (this.canvas) this.canvas.style.touchAction='none';
          this._onStart=this.onStart.bind(this);
          this._onMove=this.onMove.bind(this);
          this._onEnd=this.onEnd.bind(this);
          this.canvas.addEventListener('touchstart',this._onStart,{passive:false});
          this.canvas.addEventListener('touchmove', this._onMove, {passive:false});
          this.canvas.addEventListener('touchend',  this._onEnd);
          this.canvas.addEventListener('touchcancel',this._onEnd);
        };
        scene.canvas ? add() : scene.addEventListener('render-target-loaded', add);
      },
      remove:function(){
        if(!this.canvas) return;
        this.canvas.removeEventListener('touchstart',this._onStart);
        this.canvas.removeEventListener('touchmove', this._onMove);
        this.canvas.removeEventListener('touchend',  this._onEnd);
        this.canvas.removeEventListener('touchcancel',this._onEnd);
      },
      onStart:function(e){
        if(e.touches.length===2){
          e.preventDefault(); this.active=true;
          this.startDist=this.getDist(e.touches[0], e.touches[1]);
          this.startScale=this.el.object3D.scale.clone();
        }
      },
      onMove:function(e){
        if(!this.active || e.touches.length!==2) return;
        e.preventDefault();
        const k=(this.getDist(e.touches[0], e.touches[1]) / this.startDist) * this.data.factor;
        const min=this.data.min, max=this.data.max;
        const sx=THREE.MathUtils.clamp(this.startScale.x*k,min,max);
        const sy=THREE.MathUtils.clamp(this.startScale.y*k,min,max);
        const sz=THREE.MathUtils.clamp(this.startScale.z*k,min,max);
        this.el.object3D.scale.set(sx,sy,sz);
      },
      onEnd:function(e){ if(e.touches.length<2){ this.active=false; this.startDist=null; } },
      getDist:function(a,b){ const dx=a.clientX-b.clientX, dy=a.clientY-b.clientY; return Math.hypot(dx,dy); }
    });

    /* === Rutas EXACTAS a /assets/models como en tu repo === */
    const DEFAULT_SCALE = {x:0.40, y:0.40, z:0.40};
    const MAP = {
      animal:  { normal: "../assets/models/animal.glb",            draco: "../assets/models/animal_draco.glb" },
      vegetal: { normal: "../assets/models/vegetal.glb", draco: "../assets/models/vegetal_draco.glb" }
    };

    // m=animal | vegetal (por defecto: animal)
    const params = new URLSearchParams(location.search);
    let kind = (params.get('m') || 'animal').toLowerCase();
    if (!MAP[kind]) kind = 'animal';

    const modelEl  = document.getElementById('cellModel');
    const labelEl  = document.getElementById('labelKind');
    const btnA     = document.getElementById('btnAnimal');
    const btnV     = document.getElementById('btnVegetal');
    const loading  = document.getElementById('loading');
    const statusEl = document.getElementById('status');
    const markerEl = document.getElementById('hiro');
    const gate     = document.getElementById('gate');
    const startBtn = document.getElementById('startBtn');

    function setUI(){
      btnA.classList.toggle('active', kind==='animal');
      btnV.classList.toggle('active', kind==='vegetal');
      labelEl.textContent = kind==='animal' ? 'Animal' : 'Vegetal';
      const u = new URL(location.href); u.searchParams.set('m', kind); history.replaceState(null,'', u.toString());
    }

    async function exists(u){ try{ const r=await fetch(u+'?t='+Date.now(), {method:'HEAD'}); return r.ok; }catch{return false;} }
    async function pick(){ const e=MAP[kind]; return (await exists(e.draco)) ? e.draco : e.normal; }

    async function load(){
      loading.style.display='block';
      const url=(await pick()) + '#' + Date.now(); // cache‑buster
      modelEl.removeAttribute('gltf-model');       // forzar recarga
      modelEl.object3D.scale.set(DEFAULT_SCALE.x, DEFAULT_SCALE.y, DEFAULT_SCALE.z);
      setTimeout(()=> modelEl.setAttribute('gltf-model', url), 30);
    }

    btnA.onclick = ()=>{ kind='animal'; setUI(); load(); };
    btnV.onclick = ()=>{ kind='vegetal'; setUI(); load(); };

    modelEl.addEventListener('model-loaded', ()=> loading.style.display='none');
    modelEl.addEventListener('model-error',  (e)=>{ loading.style.display='none'; alert('No se pudo cargar el modelo (revisa rutas/nombres).'); console.error(e.detail); });

    // Estado del marcador
    markerEl.addEventListener('markerFound', ()=> statusEl.textContent='Marcador detectado ✅');
    markerEl.addEventListener('markerLost',  ()=> statusEl.textContent='Buscando marcador…');

    // Transparencia real del renderer
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      const r = scene.renderer;
      if (r && r.setClearAlpha) r.setClearAlpha(0);
      else if (r && r.setClearColor) r.setClearColor(0x000000, 0);
    });

    /* === Fix de video: asegurar reproducción === */
    function findArVideo(){
      return document.getElementById('arjs-video') ||
             document.querySelector('.arjs-video') ||
             document.querySelector('video');
    }
    function styleArVideo(v){
      if (!v) return;
      v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline','');
      v.muted = true; v.autoplay = true;
      v.style.position='fixed'; v.style.inset='0';
      v.style.width='100vw'; v.style.height='100vh';
      v.style.objectFit='cover'; v.style.zIndex='1'; v.style.display='block';
    }
    async function ensureVideoPlayback(){
      const v = findArVideo(); if (!v) return false;
      styleArVideo(v);
      try { await v.play(); return true; } catch { return false; }
    }
    async function forceGetUserMedia(){
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:{ideal:'environment'}, width:{ideal:1280}, height:{ideal:720} }, audio:false });
        const v = findArVideo(); if (v){ v.srcObject = stream; styleArVideo(v); await v.play(); return true; }
      }catch(e){ console.warn('getUserMedia falló:', e); }
      return false;
    }
    async function tryStartCameraWithGate(){
      let tries=0; while(!findArVideo() && tries<60){ await new Promise(r=>setTimeout(r,100)); tries++; }
      let ok = await ensureVideoPlayback(); if (!ok) ok = await forceGetUserMedia();
      gate.classList.toggle('show', !ok);
    }
    startBtn.addEventListener('click', async ()=>{
      let ok = await ensureVideoPlayback(); if (!ok) ok = await forceGetUserMedia();
      if (ok) gate.classList.remove('show');
    });

    setUI(); load(); tryStartCameraWithGate();
  </script>
  <script>
// ---------- UTILIDADES ----------
function findArVideo(){
  return document.getElementById('arjs-video') ||
         document.querySelector('.arjs-video') ||
         document.querySelector('video');
}
function styleArVideo(v){
  if (!v) return;
  v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline','');
  v.muted = true; v.autoplay = true;
  v.style.position='fixed'; v.style.inset='0';
  v.style.width='100vw'; v.style.height='100vh';
  v.style.objectFit='cover'; v.style.zIndex='1'; v.style.display='block';
}

// ---------- NUEVO: pedir la cámara y conectar el stream al <video> de AR.js ----------
let forcedStream = null;

async function getCameraStream(){
  try{
    // trasera ideal; si falla, el SO elige
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal:'environment' }, width:{ideal:1280}, height:{ideal:720} },
      audio: false
    });
    forcedStream = stream;
    return stream;
  }catch(e){
    console.warn('getUserMedia falló:', e);
    return null;
  }
}

async function attachStreamToArVideo(){
  // Espera a que AR.js inserte el <video>
  let tries = 0;
  while (!findArVideo() && tries < 60){ await new Promise(r=>setTimeout(r,100)); tries++; }
  const v = findArVideo();
  if (!v) return false;

  styleArVideo(v);

  // Si aún no tenemos stream, pídelo
  if (!forcedStream){
    forcedStream = await getCameraStream();
    if (!forcedStream) return false;
  }

  try{
    // Conecta el stream directamente al video de AR.js
    v.srcObject = forcedStream;
    await v.play();
    return true;
  }catch(e){
    console.warn('No se pudo reproducir el video con el stream forzado:', e);
    return false;
  }
}

// ---------- GATE / BOTÓN INICIAR ----------
async function startCameraFlow(){
  // 1) intenta que el <video> existente reproduzca
  const v0 = findArVideo();
  if (v0){
    styleArVideo(v0);
    try{ await v0.play(); return true; }catch{}
  }
  // 2) si no, fuerza stream y conéctalo al <video> de AR.js
  const ok = await attachStreamToArVideo();
  return ok;
}

// Llama a esto al final de tu setup (o reemplaza tu tryStartCameraWithGate por esto):
async function ensureCameraOrShowGate(){
  const gate = document.getElementById('gate');
  const ok = await startCameraFlow();
  gate?.classList.toggle('show', !ok);
}

document.getElementById('startBtn')?.addEventListener('click', async ()=>{
  const gate = document.getElementById('gate');
  const ok = await startCameraFlow();
  if (ok) gate?.classList.remove('show');
});

// ----- DEBUG opcional en pantalla -----
(function debugOverlay(){
  const el = document.createElement('div');
  el.style.cssText = 'position:fixed;left:8px;bottom:8px;background:rgba(0,0,0,.45);color:#fff;padding:6px 8px;border-radius:8px;font:12px system-ui;z-index:9';
  document.body.appendChild(el);
  setInterval(()=>{
    const v = findArVideo();
    const st = v ? `video:${v.videoWidth}x${v.videoHeight} ${v.paused?'paused':'playing'} rs=${v.readyState}` : 'video: none';
    el.textContent = st;
  }, 500);
})();

// Lánzalo (si ya llamas a algo similar, déjalo y añade esto al final):
ensureCameraOrShowGate();
</script>

</body>
</html>

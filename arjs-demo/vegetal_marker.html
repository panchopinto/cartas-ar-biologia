<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AR.js - Célula Vegetal</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
<style>body,html{margin:0;height:100%;overflow:hidden;background:#000}</style>
</head><body>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">
  <a-entity camera></a-entity>
  <a-marker preset="hiro">
    <!-- Pared celular (caja grande) -->
    <a-box depth="1.8" height="1.4" width="1.2" position="0 0.5 0" opacity="0.15"></a-box>
    <a-text value="Pared celular" position="0 1.3 0" align="center" width="2"></a-text>

    <!-- Vacuola central -->
    <a-box depth="1.0" height="0.9" width="0.7" position="0 0.5 0" opacity="0.15"></a-box>
    <a-text value="Vacuola" position="0 1.1 0" align="center" width="2"></a-text>

    <!-- Núcleo -->
    <a-sphere radius="0.25" position="-0.3 0.65 0.2"></a-sphere>
    <a-text value="Núcleo" position="-0.3 1.15 0.2" align="center" width="2"></a-text>

    <!-- Cloroplastos -->
    <a-cylinder radius="0.08" height="0.25" position="0.45 0.55 0.25" rotation="90 0 0"></a-cylinder>
    <a-cylinder radius="0.08" height="0.25" position="0.45 0.45 -0.25" rotation="90 0 0"></a-cylinder>
    <a-cylinder radius="0.08" height="0.25" position="-0.45 0.55 -0.2" rotation="0 90 0"></a-cylinder>
    <a-text value="Cloroplastos" position="0 1.25 0" align="center" width="2"></a-text>

    <!-- Mitocondria -->
    <a-torus radius="0.2" radius-tubular="0.05" position="-0.1 0.35 0.35" rotation="90 0 0"></a-torus>
    <a-text value="Mitocondria" position="-0.1 0.95 0.35" align="center" width="2"></a-text>
  </a-marker>

  <a-entity position="0 0 0">
    <a-text value="Apunta al marcador HIRO" position="-1 2 -2" width="4"></a-text>
  </a-entity>
</a-scene>
</body></html>

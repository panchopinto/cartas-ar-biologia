<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Vista 3D — Célula Animal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    html,body{margin:0;overflow:hidden;background:#000}
    .hud{position:fixed;left:0;right:0;bottom:0;padding:10px 14px;
         color:#fff;background:linear-gradient(180deg,rgba(0,0,0,0),rgba(0,0,0,.55));
         font-family:system-ui,Arial,sans-serif;font-size:14px;line-height:1.4}
    .hud b{opacity:.95}
  </style>
</head>
<body>
  <a-scene renderer="antialias: true">
    <a-entity camera position="0 1.4 3" look-controls></a-entity>
    <a-entity light="type: ambient; intensity: 1.0"></a-entity>
    <a-entity light="type: directional; intensity: 0.9" position="1 2 1"></a-entity>
    <a-plane rotation="-90 0 0" width="10" height="10" color="#111" position="0 -0.01 0"></a-plane>
    <a-entity gltf-model="assets/models/Celula_animal.glb" position="0 0 -1.5" rotation="0 45 0" scale="0.45 0.45 0.45"></a-entity>
  </a-scene>
  <div class="hud">
    <b>Tips:</b> arrastra para rotar · pellizca/rueda para zoom · doble toque/clic para centrar.
  </div>
</body>
</html>

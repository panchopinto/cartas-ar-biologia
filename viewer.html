<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vista 3D Célula Animal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>body,html{margin:0;overflow:hidden;background:#000}</style>
</head>
<body>
  <a-scene renderer="antialias: true">
    <!-- Cámara -->
    <a-entity camera position="0 1.6 3" look-controls></a-entity>
    <!-- Luces básicas -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>

    <!-- Modelo -->
    <a-entity 
      gltf-model="assets/models/Celula_animal.glb"
      position="0 0 -1.5"
      rotation="0 45 0"
      scale="0.4 0.4 0.4">
    </a-entity>
  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Visor 3D — Célula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{margin:0;font-family:system-ui,Arial,sans-serif;background:#111;color:#fff}
    header{padding:10px}
    .wrap{height:calc(100vh - 60px)}
    model-viewer{width:100%;height:100%}
    .tabs{padding:8px}
    .tabs a{color:#8ef;margin-right:10px}
  </style>
</head>
<body>
  <header>
    <div class="tabs">
      <a href="?m=animal">Animal</a>
      <a href="?m=vegetal">Vegetal</a>
    </div>
    <h2 id="ttl">Célula — Visor 3D</h2>
  </header>

  <div class="wrap">
    <model-viewer id="mv"
      src=""
      camera-controls
      autoplay
      exposure="0.9"
      shadow-intensity="1"
      ar-modes="webxr scene-viewer quick-look">
      Cargando…
    </model-viewer>
  </div>

  <script>
    const q = new URLSearchParams(location.search);
    const key = (q.get('m') || 'animal').toLowerCase();
    const MAP = {
      animal: 'assets/models/animal.glb',
      vegetal: 'assets/models/vegetal.glb'
    };
    const src = MAP[key] || MAP.animal;
    document.getElementById('mv').setAttribute('src', src);
    document.getElementById('ttl').textContent = 'Célula ' + (key==='vegetal'?'Vegetal':'Animal') + ' — Visor 3D';
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Visor 3D — Célula (con etiquetas)</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#0b0f14;color:#e6eef7;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .top{position:fixed;left:0;right:0;top:0;padding:10px 14px;background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,0));z-index:5}
    .wrap{height:100%;display:grid;grid-template-rows:auto 1fr auto}
    .bar{display:flex;gap:8px;align-items:center}
    .btn{border:1px solid rgba(255,255,255,.2);background:#0d1522;color:#fff;border-radius:10px;padding:6px 10px;text-decoration:none;cursor:pointer}
    .mv{width:100%;height:100%}
    .legend{color:#9ab;font-size:12px;padding:8px 12px}
    .error{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#1b2330;border:1px solid #3a4a63;padding:12px 14px;border-radius:10px;color:#fff;z-index:9}
    .muted{color:#9ab;font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="bar">
        <a class="btn" href="index.html">← Volver</a>
        <div id="title" style="padding:6px 10px;border-radius:10px;background:#0d1522;border:1px solid rgba(255,255,255,.08)">
          Célula <span id="kindLabel">Animal</span> — 3D con etiquetas
        </div>
        <button id="btnToggle" class="btn" style="margin-left:auto">Ocultar etiquetas</button>
      </div>
    </div>

    <model-viewer id="mv" class="mv" camera-controls exposure="1.0" shadow-intensity="1" environment-image="neutral">
      <div slot="poster">Cargando…</div>
      <!-- Los hotspots se insertan por JS -->
    </model-viewer>

    <div class="legend">Tip: botón para ocultar/mostrar etiquetas.</div>
  </div>

  <div id="err" class="error" style="display:none">
    <div id="emsg">No se pudo cargar el modelo.</div>
    <div class="muted" id="edbg"></div>
  </div>

  <script>
    const FILES = {
      animal:  "animal.glb",
      vegetal: "vegetal.glb"
    };
    const BASES = ["assets/models/", "./assets/models/", "../assets/models/"];

    const HOTSPOTS = {
      animal: [
        {label:"Núcleo",       pos:"0.05m 0.10m 0.06m"},
        {label:"Mitocondria",  pos:"-0.12m 0.06m 0.08m"},
        {label:"R.E.",         pos:"0.12m 0.04m -0.08m"},
        {label:"Golgi",        pos:"0.00m 0.00m -0.14m"},
        {label:"Membrana",     pos:"0.00m 0.16m 0.00m"},
        {label:"Lisosomas",    pos:"0.10m 0.06m 0.10m"}
      ],
      vegetal: [
        {label:"Pared celular", pos:"0.00m 0.16m 0.00m"},
        {label:"Membrana",      pos:"0.00m 0.12m 0.00m"},
        {label:"Vacuola",       pos:"0.16m 0.06m 0.02m"},
        {label:"Núcleo",        pos:"-0.12m 0.10m -0.06m"},
        {label:"Cloroplastos",  pos:"0.10m 0.04m 0.12m"},
        {label:"Golgi",         pos:"0.04m 0.00m -0.12m"},
        {label:"R.E.",          pos:"-0.08m 0.04m 0.06m"}
      ]
    };

    const q = new URLSearchParams(location.search);
    let kind = (q.get('m') || 'animal').toLowerCase();
    if (!FILES[kind]) kind = 'animal';

    document.getElementById('kindLabel').textContent = kind === 'animal' ? 'Animal' : 'Vegetal';

    const mv = document.getElementById('mv');
    const errBox = document.getElementById('err');
    const emsg = document.getElementById('emsg');
    const edbg = document.getElementById('edbg');
    const btn = document.getElementById('btnToggle');

    async function head(url){ try{ const r=await fetch(url,{method:'HEAD'}); return r.ok; }catch{return false;} }
    async function resolvePath(file){
      for (const b of BASES){ const u=b+file; if (await head(u)) return u; }
      return null;
    }

    function renderHotspots(kind) {
      mv.querySelectorAll('button[slot^="hotspot-"]').forEach(el => el.remove());
      HOTSPOTS[kind].forEach((h,i)=>{
        const btn = document.createElement('button');
        btn.textContent = h.label;
        btn.className = 'btn';
        btn.setAttribute('slot', `hotspot-${i+1}`);
        btn.setAttribute('data-position', h.pos);
        btn.setAttribute('data-normal', "0m 1m 0m");
        btn.setAttribute('data-visibility-attribute', 'visible');
        mv.appendChild(btn);
      });
    }

    function showError(msg, dbg=""){
      errBox.style.display = 'block';
      emsg.textContent = msg;
      edbg.textContent = dbg;
    }

    (async ()=>{
      const file = FILES[kind];
      const url = await resolvePath(file);
      if(!url){
        showError("No encontré el modelo en assets/models/.", `Busqué: ${BASES.map(b=>b+file).join(" | ")}`);
        return;
      }
      mv.src = url;
      renderHotspots(kind);

      let visible = true;
      btn.addEventListener('click', ()=>{
        visible = !visible;
        mv.querySelectorAll('button[slot^="hotspot-"]').forEach(el => el.style.display = visible ? 'inline-block' : 'none');
        btn.textContent = visible ? 'Ocultar etiquetas' : 'Mostrar etiquetas';
      });

      mv.addEventListener('error', (e)=>{
        const detail = (e && e.detail && e.detail.message) ? e.detail.message : 'Error desconocido';
        showError("Error al cargar el modelo.", detail + " → " + url);
      });
    })();
  </script>
</body>
</html>
